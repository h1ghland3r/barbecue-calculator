<section class="content p-10">
  <div class="text-center">
    <h1 class="text-3xl font-bold">
      {{ welcomeMessage }}
    </h1>
  </div>

  <div class="text-center">
    <button mat-raised-button color="primary" class="btn-start-scroll-to-form"
      (click)="scrollToSection('form-container')">Let's
      start?</button>
  </div>

</section>

<section class="content bg-indigo-100 min-h-[calc(100vh-400px)] p-10">
  <app-price-calculation></app-price-calculation>
</section>

<section class="section-result bg-indigo-300 min-h-[20px]">

</section>

<section class="content bg-primary p-10">
  <div class="flex justify-end">
    <button mat-flat-button color="primary" class="btn-scroll-to-header" (click)="scrollToSection('header')">
      <mat-icon>arrow_upward</mat-icon>
      Scroll to the top
    </button>
  </div>
</section>
